<script>
    const links =  document.querySelectorAll('.nav__item');

        document.querySelectorAll('.nav__item').forEach(item=>{

            item.classList.contains('nav-active') ? item.classList.remove('nav-active') : ''

            if(window.location.pathname === '/index.html')
                document.querySelector("[data-link='main']").classList.add('nav-active');

            if(window.location.pathname === '/stats.html')
                document.querySelector("[data-link='stats']").classList.add('nav-active');

            if(window.location.pathname === '/my-sources.html')
                document.querySelector("[data-link='source']").classList.add('nav-active');

            if(window.location.pathname === '/sign-in.html')
                document.querySelector("[data-link='sign']").classList.add('nav-active');

        })


    links.forEach((item) => {
        item.onclick = e => {
            if(e.target.classList.contains('table_subtitle') || e.target.classList.contains('title')){
                e.preventDefault();
                links.forEach((item)=> item.classList.contains('nav-active') ? item.classList.remove('nav-active') : "")
                item.classList.toggle('nav-active')
            } else
                e.stopPropagation()
        }
    })
</script>
